<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long description generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <h1>Long description generator</h1>
        <p>A very specific tool</p>
        <div class="buttonrow">

            <button accesskey="r" class="button-6" id="blanklineremove">Remove Blanks</button>
            <button accesskey="c" class="button-6" id="copyOutput">Copy Output</button>
            <button accesskey="p" class="button-6" id="removePretext">Remove Pretext</button>
            <button accesskey="x" class="button-6" id="clearOutput">Clear Output</button>
        </div>
        <div class="workspace">
            <div class="options-column" id="optionsColumn">
                <!-- Tickboxes to be dynamically generated here -->
            </div>
            <div class="input-box">
                <textarea id="inputText" placeholder="Enter your text here..."></textarea>
            </div>
            <div class="output-box">
                <textarea id="outputText" placeholder="Generated text will appear here..." readonly></textarea>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
